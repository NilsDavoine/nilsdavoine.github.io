<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Nils Davoine</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    .topnav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin-bottom: 1rem;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #222;
      color: #eee;
    }
    input:focus, textarea:focus {
      outline: none;
      background-color: #333;
    }
    button {
      padding: 10px;
      border: none;
      background-color: #6ca6e1;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #4d89c5;
    }
  </style>
</head>
<body>
  <div class="topnav">
    <a href="../index.html">About Me</a>
    <a href="../projects/index.html">Projects</a>
    <a href="../cv/index.html">CV</a>
    <a href="../blog/index.html">Blog</a>
    <a href="index.html">Contact</a>
  </div>

  <header>
    <h1>Contact Me</h1>
    <p>Have a question or want to connect? Send me a message!</p>
  </header>

  <div class="container">
    <form action="mailto:nils.davoine@uni.lu" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="Name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" placeholder="Your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="Message" rows="6" placeholder="Your message..." required></textarea>

      <button type="submit">Send Email</button>
    </form>
  </div>
</body>
</html>
